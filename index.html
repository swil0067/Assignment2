<!DOCTYPE html>
<html>

    <head>
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

        <!-- CSS file -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    </head>

    <body class="background">
        <h1 class="title">Vaccinations Throughout the World</h1>

        <div class="content">
            <div id="vaccinated_by_country">

                <script type="text/javascript">

                    var spec2 = "js/vaccinated_by_country.vg.json";
                    vegaEmbed('#vaccinated_by_country', spec2).then(function (result) {
                        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                    }).catch(console.error);
                </script>
            </div>

            <div class="row">
                <div class="column">
                    <h2>Vaccinations over Time</h2>
                    <div id="vaccinations_over_time">

                        <script type="text/javascript">

                                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                            }).catch(console.error);
                        </script>
                    </div>
                    <p></p>
                </div>
                <div class="column">
                    <div id="vaccine_purchases">

                        <script type="text/javascript">

                            var spec3 = "js/vaccine_purchases.vg.json";

                                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                            }).catch(console.error);
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
